version: '3.8'

services:
  backend:
    build: ./backend
    container_name: english-quiz-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - SQLMODEL_DATABASE_URL=postgresql://postgres:postgres@db:5432/englishquiz
      - CLERK_ISSUER_URL=${CLERK_ISSUER_URL}
    depends_on:
      - db
    networks:
      - quiz-network

  db:
    image: postgres:15-alpine
    container_name: english-quiz-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=englishquiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quiz-network

volumes:
  postgres_data:

networks:
  quiz-network:
    driver: bridge
